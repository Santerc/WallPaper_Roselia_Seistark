<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Liquid Dream Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg-layer"></div>
    
    <canvas id="sakura-canvas"></canvas>

    <!-- System Stats -->
    <div class="system-stats">
        <div class="stat-item">
            <div class="stat-label">CPU</div>
            <div class="stat-circle">
                <svg viewBox="0 0 36 36">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" id="cpu-ring" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div class="stat-text" id="cpu-text">0%</div>
            </div>
        </div>
        <div class="stat-item">
            <div class="stat-label">RAM</div>
            <div class="stat-circle">
                <svg viewBox="0 0 36 36">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" id="ram-ring" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div class="stat-text" id="ram-text">0%</div>
            </div>
        </div>
    </div>

    <!-- Memo Widget -->
    <div class="memo-container closed" id="memo-widget">
        <div class="memo-icon" onclick="toggleMemo()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <div class="memo-glass">
            <div class="memo-header">
                <div class="tab-container">
                    <span class="tab-btn active" onclick="switchMemoTab('memos')">MEMOS</span>
                    <span class="tab-sep">/</span>
                    <span class="tab-btn" onclick="switchMemoTab('goals')">DAILY GOALS</span>
                </div>
                <button class="add-memo-btn" id="mem-add-btn" onclick="addNewMemo()">+</button>
            </div>
            
            <!-- View: MEMOS -->
            <div class="memo-view active" id="view-memos">
                <div class="memo-list" id="memo-list-container">
                    <div style="padding:20px; text-align:center; color:#888;">Loading...</div>
                </div>
            </div>
            
            <!-- View: GOALS -->
            <div class="memo-view" id="view-goals">
                 <div class="goal-header">
                     <div class="progress-container">
                         <div class="progress-text">
                             <span>TARGET PROGRESS</span>
                             <span id="goal-percent">0%</span>
                         </div>
                         <div class="progress-bar-bg">
                             <div class="progress-bar-fill" id="goal-bar"></div>
                         </div>
                     </div>
                     <div class="goal-input-row">
                         <input type="text" id="new-goal-input" placeholder="Add a new goal..." onkeypress="handleGoalInput(event)">
                         <button onclick="addGoal()">ADD</button>
                     </div>
                 </div>
                 <div class="goal-list" id="goal-list-container">
                     <!-- Generated Goals -->
                 </div>
            </div>
        </div>
    </div>

    <div class="widget-time" onclick="togglePomodoro()">
        <!-- Pomodoro Ring Overlay -->
        <svg class="pomo-svg" viewBox="0 0 100 100">
             <circle class="pomo-bg" cx="50" cy="50" r="48"></circle>
             <circle class="pomo-ring" id="pomo-ring" cx="50" cy="50" r="48" stroke-dasharray="0, 301.6"></circle>
        </svg>
        <div class="time-content">
            <h1 id="clock">00:00</h1>
            <p id="date">LOADING...</p>
            <div id="pomo-status" class="pomo-status">WORK 25:00</div>
        </div>
    </div>

    <div class="liquid-container">
        <!-- ÁÅµÂä®ÁêÉÊîπ‰∏∫Ê∞¥Êô∂ÊåâÈíÆ -->
        <div class="crystal-menu-btn" id="main-orb" onclick="toggleDock()" title="Â±ïÂºÄËèúÂçï">
            <div class="crystal-content">
                <div class="status-dot" id="status-indicator"></div>
            </div>
        </div>

        <!-- Âä®ÊÄÅÁîüÊàêÁöÑ App Dock -->
        <div class="app-dock" id="app-dock">
            <!-- JS Â∞Ü‰ºöÂú®ËøôÈáåÊ≥®ÂÖ• .shard-item -->
        </div>
    </div>

    <!-- Èü≥‰πêÊéß‰ª∂‰øùÊåÅ‰ΩçÁΩÆ -->
    <div class="music-widget">
        <!-- Visualizer Canvas -->
        <canvas id="audio-visualizer" width="120" height="40"></canvas>
        
        <div class="album-cover" id="album-art" onclick="launchMusicApp()">
            <!-- Roselia Icon Layer -->
            <div class="disc-surface">
                <img src="roselia.png" alt="Roselia" class="roselia-icon">
            </div>
        </div>
        
        <div class="controls">
            <button class="ctrl-btn" onclick="mediaControl('prev')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
            </button>
            <button class="ctrl-btn" onclick="mediaControl('play')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
            <button class="ctrl-btn" onclick="mediaControl('next')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-window">
            <h2 class="modal-title">CRYSTAL CONFIG</h2>
            
            <!-- Âä®ÊÄÅÂàóË°®ÂÆπÂô® -->
            <div id="dynamic-apps-list" class="dynamic-list-container">
                <!-- JS Ê≥®ÂÖ•ÈÖçÁΩÆË°å -->
            </div>
            <button class="btn btn-cancel btn-add" onclick="addNewAppSlot()">+ Ê∑ªÂä†Â∫îÁî®Âø´Êç∑ÊñπÂºè</button>

            <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin: 20px 0;">

            <!-- Èü≥‰πêËÆæÁΩÆÂå∫Âüü -->
            <div class="music-config-area" style="display:flex; align-items:center; gap:10px;">
                <div class="form-group" style="flex:1; margin:0;">
                    <label>DEFAULT MUSIC PLAYER</label>
                    <input type="text" id="cfg-music" placeholder="cloudmusic.exe" readonly style="cursor:pointer;" onclick="pickFile('music')">
                </div>
                <button class="btn btn-browse" onclick="pickFile('music')">üìÇ</button>
            </div>
            
            <div class="form-group switch-row" style="margin-top:20px;">
                <label>AUTOSTART BACKEND SERVICE</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="cfg-autostart">
                    <span class="slider"></span>
                </label>
            </div>
            
            <!-- Stop Server Button -->
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn btn-cancel" style="border: 1px solid #ff7675; color: #ff7675; background: rgba(214, 48, 49, 0.1);" onclick="stopServer()">üõë STOP SERVER</button>
            </div>

            <div class="form-footer">
                <button class="btn btn-cancel" onclick="toggleSettingsModal()">CLOSE</button>
                <button class="btn btn-save" onclick="saveConfig()">SAVE CONFIG</button>
            </div>
        </div>
    </div>

    <!-- Êñ∞Â¢ûÔºöÁã¨Á´ãÁöÑ App ÁºñËæëÂºπÁ™ó -->
    <div class="modal-overlay" id="editor-modal" style="z-index: 1000;">
        <div class="modal-window editor-window">
            <h2 class="modal-title">EDIT SHORTCUT</h2>
            
            <div class="form-group">
                <label>Icon Preview</label>
                <div class="icon-preview-row">
                    <img id="edit-icon-preview" src="" onerror="this.style.display='none'">
                    <button class="btn btn-browse" onclick="pickFile('icon')">SELECT ICON IMAGE</button>
                </div>
                <input type="hidden" id="edit-icon-path">
            </div>

            <div class="form-group">
                <label>Application Name</label>
                <input type="text" id="edit-app-name" placeholder="E.g. Steam">
            </div>

            <div class="form-group">
                <label>Target Path (Exe / URL)</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="edit-app-path" placeholder="C:\...">
                    <button class="btn btn-browse" onclick="pickFile('app')">BROWSE...</button>
                </div>
            </div>

            <div class="form-footer">
                <button class="btn btn-cancel" onclick="closeEditor()">CANCEL</button>
                <button class="btn btn-save" onclick="saveEditor()">CONFIRM</button>
            </div>
        </div>
    </div>
    
    <!-- DEBUG OVERLAY -->
    <div id="debug-console" style="
        position: fixed; 
        top: 10px; 
        left: 10px; 
        width: 300px; 
        height: 400px; 
        background: rgba(0,0,0,0.8); 
        color: #0f0; 
        font-family: monospace; 
        font-size: 11px; 
        z-index: 9999; 
        pointer-events: none; 
        overflow: hidden;
        padding: 10px;
        border: 1px solid #0f0;
        white-space: pre-wrap;
        display: none; /* Hidden by default */
    ">DEBUG STARTED...</div>

    <!-- Ensure script is the absolute last thing -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            // Visualize JS errors on screen
            var consoleDiv = document.createElement('div');
            consoleDiv.style.position = 'fixed';
            consoleDiv.style.bottom = '0';
            consoleDiv.style.left = '0';
            consoleDiv.style.background = 'rgba(0,0,0,0.8)';
            consoleDiv.style.color = 'red';
            consoleDiv.style.padding = '10px';
            consoleDiv.style.zIndex = '9999';
            consoleDiv.style.fontSize = '12px';
            consoleDiv.innerText = "JS Error: " + msg + " at line " + line;
            document.body.appendChild(consoleDiv);
            return false;
        };
    </script>
    <script src="scripts.js?v=20260121_6"></script>
    <script>
        // Inline fail-safe check
        window.addEventListener('load', function() {
           setTimeout(function() {
               // Fallback Init
               if(typeof loadMemos === 'function') loadMemos();
               if(typeof renderDock === 'function') renderDock();
           }, 1500);
        });
    </script>
</body>
</html>
